phases:
  install:
    commands:
      - DIR_AT_START=`pwd`
      #Install jq via curl, not apt-get.    
      - cd $DIR_AT_START
      - curl -O -L https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
      - chmod +x jq-linux64
      - sudo mv jq-linux64 /usr/bin/jq
      #Install phantomjs
      - cd $DIR_AT_START
      - git clone http://github.com/craigwongva/gocontainer-phantom-public
